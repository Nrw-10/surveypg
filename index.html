<html>
    <head>
        <title>Employee Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
        </head>

       <body>
       <div class="container">
           <div class="row vh-100 align-items-center justify-content-center">
             <div class="col-sm-8 col-md-6 col-lg-4 bg-light rounded p-4 shadow">
                 <div class="row justify-content-center mb-4">
                     <img src="img/logo.png" class="img-fluid" alt="logo" style="width: 265px;"/>
                     </div>
                     <form>
                         <div class="mb-4">
                             <label for="email" class="form-label">Employee Mail</label>
                             <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                             <dev id="emailHelp" class="form-text"></dev>
                             </div>
                             <div class="mb-4">
                                 <label for="password" class="form-label">Password</label>
                                 <input type="password" class="form-control" id="password">
                             </div>
                             <div class="mb-4 form-check">
                                 <input type="checkbox" class="form-check-input" id="remember">
                                 <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            
                           <a href="index2.html">
                            <button type="button" class="btn btn-outline-primary w-100">Login</button>
                            </a>
                            
                     </form>
                     <p class="mb-0 text-center"> <a href="#"> Forgot Password?</a></p>
                     </div>
                     </div>
                     </div>
                         
   </body>
</html>
